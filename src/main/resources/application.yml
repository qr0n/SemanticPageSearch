spring:
  application:
    name: sitewatch

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:sitewatch}
    username: ${DB_USER:sitewatch}
    password: ${DB_PASSWORD:sitewatch}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    com.sitewatch: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"

sitewatch:
  security:
    jwt:
      secret: ${JWT_SECRET:change-me-in-production-use-env-var}
      expiration-ms: 86400000 # 24 hours
  crawler:
    user-agent: "SiteWatch/0.1 (+https://example.com/contact)"
    default-interval-minutes: 60
    request-timeout-ms: 30000
    max-retries: 3
    retry-delay-ms: 5000
    respect-robots-txt: true
  rate-limit:
    tokens-per-domain: 10
    refill-interval-seconds: 60
