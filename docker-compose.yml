version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: sitewatch-postgres
    environment:
      POSTGRES_DB: sitewatch
      POSTGRES_USER: sitewatch
      POSTGRES_PASSWORD: sitewatch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sitewatch"]
      interval: 10s
      timeout: 5s
      retries: 5

  sitewatch:
    build: .
    container_name: sitewatch-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: sitewatch
      DB_USER: sitewatch
      DB_PASSWORD: sitewatch
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  postgres_data:
